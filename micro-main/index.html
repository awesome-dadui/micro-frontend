<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>微前端</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
      }

      nav {
        flex: 0 0 250px;
        overflow: scroll;
        background-color: #f5f5f5;
        border-right: 1px solid #9e9e9e;
      }

      main {
        flex: 1 0 0;
      }

      nav a {
        cursor: pointer;
        color: rgba(0, 0, 238, 1);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <div><a data-href="/home/#/home">首页(jquery)</a></div>
        </li>
        <li>
          <div><a data-href="/news/#/news">新闻(vue)</a></div>
          <ul>
            <li>
              <div><a data-href="/news/#/news/detail">news/detail</a></div>
            </li>
          </ul>
        </li>
        <li>
          <div><a data-href="/user">用户(react)</a></div>
          <ul>
            <li>
              <div><a data-href="/user/set?a=1">user/set</a></div>
              <ul>
                <li>
                  <div><a data-href="/user/set/profile">user/set/profile</a></div>
                </li>
                <li>
                  <div><a data-href="/user/set/posts">user/set/posts</a></div>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <script>
      Array.from(document.getElementsByTagName("a")).forEach(element => {
        element.onclick = function (event) {
          // console.log(event, this)
          // event.stopPropagation() // 阻止冒泡
          // event.preventDefault() // 阻止默认行为
          let path = this.getAttribute('data-href')
          window.history.pushState({}, '', `${path}`)
        }
      })
    </script>
    <main id="micro-container"></main>
  </body>
</html>
